<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试主页</title>
    <link rel = "stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<h1>测试主页</h1>
<div>
    <a id="btnLoadData" class="layui-btn">显示数据</a>
    <div><table id="tabTest"></table> </div>
</div>

<script>
    layui.use(['table','element','layer'],function () {
        var $ = layui.$, //是layui封装了的jquery
            table = layui.table,    //表格的动态渲染
            layer = layui.layer,    //弹出层的功能
            element = layui.element; //一些动态效果
        $("#btnLoadData").click(loadData);

        //加载数据
        function loadData() {
            table.render(
                {
                    elem:'#tabTest',
                    url:'goods/list',
                    page:true,
                    cols:[[
                        {title:'编号',field:'goodsId'},
                        {title:'标题',field:'title'},
                        {title:'原价',field:'originalCost'},
                        {title:'现价',field:'currentPrice'},
                        {title:'折扣',field:'discount'}
                    ]]
            });
        }
    })
</script>
</body>
</html>
