#服务器端口修改
server.port=8089

#数据源配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/babytun?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

#Mybatis的配置
#指定mapper XML文件保存的位置, classpath :对应为src/main/resources目录
mybatis.mapper-locations=classpath:/mappers/*.xml
#开后数据库字段名下划线分隔单词到实体属性Came/命名的自动转换功能
mybatis.configuration.map-underscore-to-camel-case=true
